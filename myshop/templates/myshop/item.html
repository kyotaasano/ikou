{% extends 'myshop/base.html' %}

{% block content %}

<div class="text-center my-5">
	<div class="mb-5">
		<h3>「{{ keyword }}」の検索結果</h3>
	</div>
	<div class="row">
		{% for item in item_data %}
		    <div class="col-4 mb-4">
			    <div class="card img-thumbbail itemlist h-100">
				    <img src="{{ item.image }}" alt="" class="card-img-top card-thum">
				    <div class="card-body text-center px-2 py-3">
					    <h5 class="font-weigh-bold">{{ item.itemName }}</h5>
					    <p class="mt-3">価格:<span class="text-danger h5">{{ item.itemPrice }} 円
			            </div>
				    <a href="{% url 'myshop:detail' item.itemCode %}" class="stretched-link"></a>
	                    </div>
		    </div>
		{% empty %}
		    <p>Non data</p>
		{% endfor %}
        </div>
</div>

{% endblock %}
